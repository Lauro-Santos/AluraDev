<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDEV</title>

    <link rel="shortcut icon" type="image/svg" href="assets/img/Logo.svg" />

    <!--importacao de tema-->
    <link rel="stylesheet" href="../assets/css/highlight/equilibrium-gray-dark.css">
    <!--importacao de folha de estilo-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <section class="cabecalho">
            <img class="logo__cabecalho" src="assets/img/Logo.svg" alt="Logo AluraDEV">
            <input type="search" class="pesquisa__cabecalho" placeholder="Busque por algo">
            <div class="perfil__cabecalho" aria-label="Perfil">
                <img class="imagem__perfil" src="assets/img/avatar.jpg" alt="Foto de perfil">
                <p class="nome__perfil">Nome</p>
            </div>
        </section>
        <section class="menu">
            <h3>Menu</h3>
            <a href="index.html" class="botao__menu ativa">
                <span class="icone__menu"><i class="fa-solid fa-code"></i></span>
                <p>Editor de código</p>
            </a>
            <a href="pages/abaComunidade.html" class="botao__menu">
                <span class="icone__menu"><i class="fa-solid fa-users"></i></span>
                <p>Comunidade</p>
            </a>
        </section>
    </header>
    <main class="divisor-main">
        <section class="areaDeEdicao">

            <!--    -Editor de codigo-    -->
            <div class="editor__container">
                <div class="editor-wraper">

                    <span class="bulets">
                        <svg width="52" height="12" viewBox="0 0 52 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="#FF5F56" />
                            <circle cx="26" cy="6" r="6" fill="#FFBD2E" />
                            <circle cx="46" cy="6" r="6" fill="#27C93F" />
                        </svg>
                    </span>

                    <!--    -Editor-    -->
                    <code class="editor hljs" contenteditable="true" aria-label="Editor de código" autofocus data-editor></code>
                
                </div>
            </div>
            <button class="botao-highlight" data-aplicarHighlight>Visualizar com o highlight</button>

        </section>

        <section class="projeto__configuracao">
            <p>Seu projeto</p>
            <input type="text" id="" class="nome__projeto" placeholder="Nome do seu projeto" maxlength="60">
            <textarea  id="" class="descricao__projeto" placeholder="Descrição do seu projeto"></textarea>

            <p>Personalização</p>
            <select class="projeto__selecao-linguagem" name="linguagem" data-linguagem>
                <option value="JavaScript">JavaScript</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
            </select>
            <input type="color" id="" class="seletor-de-cor__projeto" value="#5081FB">
            <button class="btn-salvar__projeto">Salvar projeto</button>
        </section>

    </main>

    <script src="js/highlight.js"></script>
</body>

</html>
